<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis | Runtime Immunizer</title>
    <style>
        body { background-color: #0d1117; color: #00ff41; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { border: 1px solid #30363d; padding: 2rem; border-radius: 10px; background: #161b22; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); width: 400px; text-align: center; }
        h1 { margin-bottom: 20px; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .status-box { margin-top: 20px; padding: 15px; border: 1px dashed #30363d; min-height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        input { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; width: 80%; margin-bottom: 10px; font-family: inherit; text-align: center; }
        button { background: #238636; color: white; border: none; padding: 10px 20px; cursor: pointer; font-family: inherit; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background: #2ea043; }
        .log { text-align: left; margin-top: 20px; font-size: 0.8rem; color: #8b949e; height: 100px; overflow-y: auto; border-top: 1px solid #30363d; padding-top: 10px; }
        .success { color: #00ff41; }
        .danger { color: #ff4d4d; animation: shake 0.5s; }
        @keyframes shake { 0% { transform: translate(1px, 1px); } 10% { transform: translate(-1px, -2px); } 100% { transform: translate(0, 0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Aegis Guard</h1>
        <p style="font-size: 0.8rem; color: #8b949e;">System Status: ONLINE</p>
        
        <input type="number" id="limitInput" placeholder="Enter Config Limit (Safe < 5000)" value="100">
        <button onclick="deploy()">DEPLOY CONFIGURATION</button>

        <div id="status" class="status-box">Ready for Deployment...</div>
        <div id="logs" class="log"></div>
    </div>

    <script>
        async function deploy() {
            const limit = document.getElementById('limitInput').value;
            const statusBox = document.getElementById('status');
            const logBox = document.getElementById('logs');
            
            statusBox.innerHTML = "‚è≥ Validating in Sandbox...";
            statusBox.className = "status-box";

            try {
                const response = await fetch('/deploy-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ limit: parseInt(limit) })
                });
                const result = await response.json();

                if (response.ok) {
                    statusBox.innerHTML = `‚úÖ ${result.status}`;
                    statusBox.classList.add("success");
                    addLog(`[PASS] Config limit ${limit} applied.`);
                } else {
                    statusBox.innerHTML = `üõë ${result.status}: ${result.reason}`;
                    statusBox.classList.add("danger");
                    addLog(`[BLOCK] Crash averted! Limit ${limit} unsafe.`);
                }
            } catch (e) {
                statusBox.innerText = "Network Error";
            }
        }

        function addLog(msg) {
            const logBox = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logBox.innerHTML += `<div><span style="color:#58a6ff">[${time}]</span> ${msg}</div>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
    </script>
</body>
</html>
